<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Accueil Ohmyfood!</title>
</head>
<body>
    <header>
        <img alt="Logo ohmyfood" src="images/logo/ohmyfood.png">
    </header>
    <main>
        <section>
            <form class="location-search">
                <label for="search"><i class="fa-solid fa-location-dot"></i></label>
                <input type="search" name="location" id="search" placeholder="Paris, Belleville"/>
            </form>
        </section>
        <nav>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button href="#restaurants">Explorer nos restaurants</button>
        </nav>
    </main>

</html>
