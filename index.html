<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="css/style.css"/>
    
    <title>Accueil Ohmyfood!</title>
</head>
<body>
    <header>
        <img alt="Logo ohmyfood" src="images/logo/ohmyfood.png">
    </header>
    <main>
        <section>
            <form class="location-search">
                <label for="search"><i class="fa-solid fa-location-dot"></i></label>
                <input type="search" name="location" id="search" placeholder="Paris, Belleville"/>
            </form>
        </section>
        <nav>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button href="#restaurants">Explorer nos restaurants</button>
        </nav>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <div class="stages-group">
                <div class="stage"><span class="stage__number">1</span><i class="fa-solid fa-mobile-screen-button"></i><span class="stage__text">Choisissez un restaurant</span></div>
                <div class="stage"><span class="stage__number">2</span><i class="fa-solid fa-list-ul"></i><span class="stage__text">Composez votre menu</span></div>
                <div class="stage"><span class="stage__number">3</span><i class="fa-solid fa-store"></i><span class="stage__text">Dégustez au restaurant</span></div>
            </div>
        </section>
    </main>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:mail@ohmyfood.com">Contact</a></li>
            
        </ul>
    </footer>
</body>
</html>
